<table class="table">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
    </tr>
  </thead>
  <tbody *ngFor= "let owner of owners">
    <tr>
      <td>{{ owner.id }}</td>
      <td>{{ owner.firstName }}</td>
      <td>{{ owner.lastName }}</td>
    </tr>
  </tbody>
</table>
