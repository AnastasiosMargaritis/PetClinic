<section class="container">
  <div class="left-half">
    <h3>Search Field</h3>
    <form #myform="ngForm" (ngSubmit)="register(myform)" class="form form-search">
      <input name="keyword" id="keyword" type="text" placeholder="Search" ngModel required>
      <button type="submit" class="btn btn-dark">Search</button>
    </form>
  </div>
  <div class="right-half">
    <h3>Please insert a Field!</h3>
    <div class="alert alert-warning" *ngIf= "!(owners.length > 0)">No results found with the search field you inserted!</div>
    <table class="table" *ngIf = "owners.length > 0">
      <thead>
        <h3>List of Owners</h3>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
        </tr>
      </thead>
      <tbody
        *ngFor= "let owner of owners"
        [ngStyle]="{'cursor': 'pointer'}"
        (click) = "ownerDetails(owner.id)">
        <tr>
          <td>{{ owner.id }}</td>
          <td>{{ owner.firstName }}</td>
          <td>{{ owner.lastName }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>
