<div class="card m-3">
  <h3 div class="card-header" text-center>New Pet</h3>
  <div class="card-body">
    <form name="f" (ngSubmit)="onCreatePet(f)" #f="ngForm">
      <div class="form-row">
        <div class="form-group col-5">
          <label>Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="form-control"
            ngModel
            required
            >
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-5">
          <label>Birth Date</label>
          <div class="input-group date">
            <input
            type="date"
            id="birthDate"
            name="birthDate"
            class="form-control"
            ngModel
            required
            >          </div>

        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-5">
          <label>Pet Type</label>
          <input
            type="text"
            id="petType"
            name="petType"
            class="form-control"
            ngModel
            required
            >
        </div>
      </div>
      <div class="text-center">
        <button class="btn btn-success mr-1" type="submit" [disabled]="!f.valid">Submit</button>
        <button class="btn btn-danger mr-1" type="reset">Cancel</button>
      </div>
    </form>
