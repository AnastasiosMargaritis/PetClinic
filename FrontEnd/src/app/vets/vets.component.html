<table class="table">
  <thead>
    <h3>List of Vets</h3>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
    </tr>
  </thead>
  <tbody *ngFor= "let vet of vets">
    <tr>
      <td>{{ vet.id }}</td>
      <td>{{ vet.firstName }}</td>
      <td>{{ vet.lastName }}</td>
    </tr>
  </tbody>
</table>
